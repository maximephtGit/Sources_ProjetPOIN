<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Studops - Inscription</title>
    <!-- CSS files -->
    <link href="/css/tabler.min.css" rel="stylesheet"/>
    <link href="/css/demo.min.css" rel="stylesheet"/>
    <style>
      @import url('/fonts/inter.css');
      :root {
        --tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }
      body {
        font-feature-settings: "cv03", "cv04", "cv11";
      }
    </style>
  </head>
  <body class="d-flex flex-column">
    <script src="/js/demo-theme.js"></script>
    <div class="page page-center">

      
      <form class="container container-tight py-4" action="/register" method="POST" novalidate>

        
        <div class="text-center">
          <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
              <img src="/img/logo.png" alt="DweebUI" title="StudOps" height="100px">
          </h1>
        </div>
        <div class="text-center mb-4">
          <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
            <img src="/img/epsi.svg" alt="DweebUI" title="StudOps" class="navbar-brand-image">
          </h1>
        </div>

        <div class="card">
          
          <div class="card-body text-center py-4">
            <h1 class="mt-1">Bienvenue sur la page d'Inscription</h1>
            <% if(error) { %>
              <div class="alert alert-danger" role="alert">
                  <%= error %>
              </div>
            <% } %>

          </div>
          <div class="card-body">
            

            <div class="row row-cards">
              <div class="col-sm-6 col-md-6">
                <div class="mb-2">
                  <label class="form-label">Nom</label>
                  <input type="text" class="form-control" id="name" name="name">
                </div>
              </div>
              <div class="col-sm-6 col-md-6">
                <div class="mb-2">
                  <label class="form-label">Prénom</label>
                  <input type="text" class="form-control" id="username" name="username">
                </div>
              </div>
            </div>
            <div class="mb-2">
              <label class="form-label">Adresse E-mail</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-2">
              <label class="form-label">Mot de Passe</label>
              <div class="input-group input-group-flat">
                <input type="password" class="form-control" id="password" name="password"  autocomplete="off">
              </div>
            </div>
            <div class="mb-2">
              <label class="form-label">Confirmation du Mot de Passe</label>
              <div class="input-group input-group-flat">
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"  autocomplete="off">
              </div>
            </div>

        <!--    <div class="mb-2">
              <label class="form-label" title="Entrer la valeur pour permettre l'accès Admin">SECRET (Pour l'accès Admin)</label>
              <input type="text" class="form-control" id="secret" name="secret">
            </div> -->

          
           </div>
        </div>
        
        
        <div class="row align-items-center mt-2">
          
          <div class="col">
            <a href="/login">Connexion</a>
          </div>

          <div class="col">
            <div class="btn-list justify-content-end">

            <button type="submit" class="btn btn-primary">S'inscrire</button>
              
            </div>
          </div>
        </div>


      </form>
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script src="/js/tabler.min.js" defer></script>
    <script src="/js/demo.min.js" defer></script>
  </body>
</html>
