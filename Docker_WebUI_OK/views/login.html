<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>EPSI - Login</title>
    <!-- CSS files -->
    <link href="/css/tabler.min.css" rel="stylesheet"/>
    <link href="/css/demo.min.css" rel="stylesheet"/>
    <style>
      @import url('/fonts/inter.css');
      :root {
        --tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }
      body {
        font-feature-settings: "cv03", "cv04", "cv11";
      }
    </style>
  </head>
  <body  class=" d-flex flex-column">
    <script src="/js/demo-theme.js"></script>
    <div class="page page-center">
      <div class="container container-tight py-4">
        <div class="text-center">
          <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
              <img src="/img/logo.png" alt="DweebUI" title="DweebUI" height="100px">
          </h1>
        </div>
        <div class="text-center mb-4">
          <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
            <img src="/img/epsi.svg" alt="DweebUI" title="DweebUI" class="navbar-brand-image">
          </h1>
        </div>

        <div class="card card-md">
          <div class="card-body">
            <h2 class="h2 text-center mb-4">Bienvenue - Connectez-vous à votre compte</h2>
            <form action="/login" method="POST" novalidate>

              <% if(error) { %>
                <div class="alert alert-danger" role="alert">
                    <%= error %>
                </div>
              <% } %>

              <div class="mb-2">
                <label class="form-label">Adresse E-mail</label>
                <input type="email" class="form-control" id="email" name="email">
              </div>
              <div class="mb-2">
                <label class="form-label">
                  Mot de Passe
                </label>
                <div class="input-group input-group-flat">
                  <input type="password" class="form-control"  id="password" name="password" autocomplete="off">
                </div>
              </div>
              <div class="mb-2 d-flex justify-content-between">
                <label class="form-check">
                  <input type="checkbox" class="form-check-input" checked=""/>
                  <span class="form-check-label">
                    Se rappeler de moi
                  </span>
                </label>
                <span>
                  <a href="#">Mot de Passe Oublié</a>
                </span>
              </div>
              <div class="form-footer">
                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
              </div>
            </form>
          </div>
        </div>
        <div class="text-center text-muted mt-2">
          Vous n'avez pas de compte? <a href="/register" tabindex="-1">s'Inscrire</a>
        </div>
      </div>
    </div>
 
    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script src="/js/tabler.min.js" defer></script>
    <script src="/js/demo.min.js" defer></script>
    

  </body>
</html>
