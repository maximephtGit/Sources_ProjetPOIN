	<!doctype html>
	<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
		<title>DweebUI - Account</title>
		<!-- CSS files -->
		<link href="/css/tabler.min.css" rel="stylesheet"/>
		<link href="/css/demo.min.css" rel="stylesheet"/>
		<style>
			@import url('/fonts/inter.css');
			:root {
			  --tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
			}
			body {
			  font-feature-settings: "cv03", "cv04", "cv11";
			}
		  </style>
	</head>
	<body >
		<div class="page">
			<!-- Navbar -->
			<%- include('partials/navbar.html') %>
			<div class="page-wrapper">
				<!-- Page header -->
				<div class="page-header d-print-none">
					<div class="container-xl">
						<div class="row g-2 align-items-center">
						<div class="col">
							<h2 class="page-title">
							Settings
							</h2>
						</div>
						</div>
					</div>
				</div>
				<!-- Page body -->
				<div class="page-body">
					<div class="container-xl">
						<div class="card">
							<div class="row g-0">
								
								<%- include('partials/sidebar.html') %>
								
								<div class="col d-flex flex-column">
									<div class="card-body">
										<h2 class="mb-4">Mon compte</h2>
										<div class="row align-items-center">
											<div class="col-auto mb-4">
												<span class="avatar avatar-xl bg-green-lt">
													<%- avatar %>
												</span>
											</div>
											<div class="col-auto"><a href="#" class="btn">
												Change avatar
												</a>
											</div>
										</div>
										<div class="row g-3">
											<div class="col-md">
												<div class="form-label">Pseudo</div>
												<input type="text" class="form-control" value="<%= name %>">
											</div>
											<div class="col-md">
												<div class="form-label">Nom</div>
												<input type="text" class="form-control" value="<%= first_name %>">
											</div>
											<div class="col-md">
												<div class="form-label">Pr√©nom</div>
												<input type="text" class="form-control" value="<%= last_name %>">
											</div>
										</div>
										<h3 class="card-title mt-4">E-mail</h3>
										<div>
											<div class="row g-2">
												<div class="col-auto">
													<input type="text" class="form-control w-auto" value="<%= email %>">
												</div>
												<div class="col-auto">
													<a href="#" class="btn">Changer</a>
												</div>
											</div>
										</div>
										<h3 class="card-title mt-4">Mot de passe</h3>
										<div>
											<a href="#" class="btn">
												Mettre un nouveau mot de passe
											</a>
										</div>
									</div>
									<div class="card-footer bg-transparent mt-auto">
										<div class="btn-list justify-content-end">
											<a href="#" class="btn">
												Cancel
											</a>
											<a href="#" class="btn btn-primary">
												Soumettre
											</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<%- include('partials/footer.html') %>
			</div>
		</div>
		<!-- Libs JS -->
		<!-- Tabler Core -->
		<script src="/js/tabler.min.js" defer></script>
		<script src="/js/demo.min.js" defer></script>
	</body>
</html>
